version: '3.8'

services:
  db:
    image: postgres:16
    container_name: postgres-prototype-hml
    restart: always
    environment:
      POSTGRES_USER: prototype_hml
      POSTGRES_PASSWORD: prototype
      POSTGRES_DB: prototype_hml
    volumes:
      - pgdata_hml:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  app:
    build:
      context: .
    container_name: prototype-app-hml
    restart: always
    depends_on:
      - db
    ports:
      - "8081:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL_HML}
      SESSION_SECRET: ${SESSION_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    command: sh -c "
      sleep 10 && \
      npx prisma migrate deploy && \
      psql ${DATABASE_URL} -f ./db/seed.sql && \
      node index.js"

volumes:
  pgdata_hml:
    driver: local