name: Deploy Homolog

on:
  pull_request:
    branches: [ homolog ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm run test
        continue-on-error: true

      - name: Enviar para VM Homolog
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          fingerprint: ${{ secrets.VM_FING }}
          use_insecure_cipher: true
          port: 22
          script: whoami

